on:
  push:
    branches:    
      - master
      
  workflow_dispatch:
  
name: Build and Publish abertschi.ch
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        
    - name: Build webapp
      run: |
        make webapp/setup
        make webapp/build
     
    - name: Build hugo
      run: |
        make hugo/build
      
    - name: List output files
      run: |
        ls -al
        ls -al ./public
        git status
    
      # sftp action fails with dirty files in repo
      # we must reset these files
      # modified:   app/frontend/package-lock.json
	    # modified:   hugo/layouts/index.gen.html
      # this works because ./public is not in git index
    - name: Prepare SFTP
      run: |
        git reset --hard

    - name: deploy
      if: github.ref == 'refs/heads/master'
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:  
        ftp-server: ${{ secrets.server }} 
        ftp-username: ${{ secrets.username }} 
        ftp-password: ${{ secrets.password }}
        local-dir: ./public/
